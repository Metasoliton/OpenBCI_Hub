environment:
  nodejs_version: 7
platform:
  - x64
  - x86

build: off

version: '{build}'

shallow_clone: true

# copied from https://github.com/octoblu/meshblu-connector-ble-heartrate/blob/master/appveyor.yml
install:
  - ps: Install-Product node $env:nodejs_version $env:Platform
  - node --version
  - npm --version
  - node -e "console.log(process.arch);"
  - FOR /F "delims=" %%a IN ('node -e "console.log(require('./package.json').version)"') DO SET PACKAGE_VERSION=%%~a
  - SET PATH=C:\Program Files (x86)\MSBuild\12.0\bin\;%PATH%
  - SET GYP_MSVS_VERSION=2013
  - if "%PLATFORM%" == "x64" set PATH=C:\Python27-x64;%PATH%
  - if "%PLATFORM%" == "x86" SET PATH=C:\python27;%PATH%
  - npm install --build-from-source
  - SET SKIP_REQUIRE_NOBLE=true

test_script:
  - node --version
#  - npm run lint
#  - npm run test
#  - npm run build
#  - npm run test-e2e
  - npm run release

artifacts:
  - path: dist
    name: GanglionHub

deploy:
  release: myproduct-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token: c74c11171797978d456981bca50151c3d003c60e
#    secure: <your encrypted token> # your encrypted token from GitHub # c74c11171797978d456981bca50151c3d003c60e
  artifact: /GanglionHub.zip/            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
#    appveyor_repo_tag: true        # deploy on tag push only
